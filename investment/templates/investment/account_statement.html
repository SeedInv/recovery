<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #28a745;
        }

        /* Countdown Timer Styling */
        .countdown-box {
            font-size: 40px;
            font-weight: bold;
            color: #495057;
            background-color: #f1f3f5;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            margin: 20px 0;
            width: 100%;
            letter-spacing: 2px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Expiry Text Styling */
        .expiry-text {
            font-size: 16px;
            color: #6c757d;
            margin-top: 10px;
        }

        .expiry-text b {
            color: #e63946;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Complete your Deposit</h2>
    <div class="countdown-box">
        <span id="countdown">01:00:00</span>
    </div>
    <p class="expiry-text">Expires: <b id="countdown-text">01:00:00</b></p>
</div>

<script>
    // Set the initial time (1 hour = 60 minutes)
    let timeInSeconds = 60 * 60;  // 1 hour in seconds

    // Function to update the countdown
    function updateCountdown() {
        let hours = Math.floor(timeInSeconds / 3600); // Get the hours
        let minutes = Math.floor((timeInSeconds % 3600) / 60); // Get the minutes
        let seconds = timeInSeconds % 60; // Get the seconds

        // Format the time with leading zeros
        hours = hours < 10 ? '0' + hours : hours;
        minutes = minutes < 10 ? '0' + minutes : minutes;
        seconds = seconds < 10 ? '0' + seconds : seconds;

        // Display the countdown in the <b> element
        document.getElementById('countdown').innerHTML = `${hours}:${minutes}:${seconds}`;
        document.getElementById('countdown-text').innerHTML = `${hours}:${minutes}:${seconds}`;

        // Decrease the time by 1 second
        if (timeInSeconds > 0) {
            timeInSeconds--;
        } else {
            clearInterval(timer); // Stop the timer when it reaches 0
            alert('Time expired!'); // Show alert when time is up (optional)
        }
    }

    // Update the countdown every second
    const timer = setInterval(updateCountdown, 1000);
</script>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
