<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <h2>Edit Your Profile</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="bio">Bio:</label>
        <textarea name="bio" id="bio">{{ user_profile.bio }}</textarea><br>

        <label for="phone">Phone:</label>
        <input type="text" name="phone" value="{{ user_profile.phone }}"><br>

        <label for="balance">Balance:</label>
        <input type="number" name="balance" value="{{ user_profile.balance }}"><br>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
